<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AP - UP D.El.Ed. 1st Sem. (Teacher Manual)</title>
    <style>
        .navbar-dark {
            background-color: #1c1e1f;
        }

        .navbar-brand img {
            max-width: 200px;
        }

        .card-title {
            max-width: 70%;
        }

        .btn-primary,
        .btn-primary:hover,
        .btn-primary:active,
        .btn-primary:visited {
            background-color: #00A9FF;
        }

        .tinted-card {
            background-color: #3081D0;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/AP_Logo.webp" alt="Logo">
            </a>

        </div>
    </nav>

    <div class="container mt-4" id="contentContainer">
        <!-- Content will be dynamically added here -->
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
        // Function to fetch JSON data from a file
        async function fetchData() {
            const response = await fetch('data.json');
            const jsonData = await response.json();
            return jsonData;
        }

        // Function to dynamically generate content cards
        function generateContentCards(data) {
            var contentContainer = document.getElementById("contentContainer");

            data.forEach(function (item) {
                var cardContainer = document.createElement("div");
                cardContainer.className = "card mb-3";
                var cardBody = document.createElement("div");
                cardBody.className = "card-body d-flex justify-content-between align-items-center tinted-card";
                var cardTitle = document.createElement("h5");
                cardTitle.className = "card-title mb-0";
                cardTitle.textContent = item.title;
                var viewButton = document.createElement("a");
                viewButton.className = "btn btn-primary";
                viewButton.href = item.link;
                viewButton.textContent = "View";

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(viewButton);
                cardContainer.appendChild(cardBody);
                contentContainer.appendChild(cardContainer);
            });
        }

        // Call the functions to fetch JSON data and generate dynamic content
        fetchData().then(function (jsonData) {
            generateContentCards(jsonData);
        });
    </script>
</body>

</html>
