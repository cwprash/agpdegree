<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AP - UP D.El.Ed. 1st Sem. (Teacher Manual)</title>
    <style>
        /* Custom styles for the navbar */
        .custom-navbar {
            background-color: #28a745;
            /* Green background color */
        }

        @media (min-width: 992px) {
            .navbar-nav {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Agrawal Publications</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Static Navbar Links -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="contentContainer">
        <!-- Content will be dynamically added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Function to fetch JSON data from a file
        async function fetchData() {
            const response = await fetch('data.json');
            const jsonData = await response.json();
            return jsonData;
        }

        // Function to dynamically generate content cards
        function generateContentCards(data) {
            var contentContainer = document.getElementById("contentContainer");

            data.forEach(function (item) {
                var cardContainer = document.createElement("div");
                cardContainer.className = "card mb-3";
                var cardBody = document.createElement("div");
                cardBody.className = "card-body d-flex justify-content-between align-items-center";
                var cardTitle = document.createElement("h4");
                cardTitle.className = "card-title mb-0";
                cardTitle.textContent = item.title;
                var viewButton = document.createElement("a");
                viewButton.className = "btn btn-" + item.buttonColor;
                viewButton.href = item.link;
                viewButton.textContent = "View";

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(viewButton);
                cardContainer.appendChild(cardBody);
                contentContainer.appendChild(cardContainer);
            });
        }

        // Call the functions to fetch JSON data and generate dynamic content
        fetchData().then(function (jsonData) {
            generateContentCards(jsonData);
        });
    </script>
</body>

</html>
